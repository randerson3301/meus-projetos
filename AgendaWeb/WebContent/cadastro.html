<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<!--  Cabeçalho -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-4">
					<h1>UaiContatos</h1>
				</div>
			</div>
		</div>

	</header>

	<!--  Conteúdo -->

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel panel-success">
							<h3>Vamos efetuar o seu cadastro !</h3>

						</div>
					</div>

					<div class="panel-body">

						<!-- Formulário -->
						<form method="POST" action="GravarUsuario">
							<fieldset>
								<legend> Dados Gerais:</legend>

								<div class="form-row">
									<!-- Primeira Parte -->
									<div class = "form-group col-md-6"> 
										<label for = "txtNome"> Nome: </label>
										
										<input type="text" name="txtNome" class="form-control">
									</div>
									
									<!-- Segunda Parte -->
									<div class = "form-group col-md-3"> 
										<label for = "txtCidade"> Cidade: </label>
										
										<input type="text" name="txtCidade" class="form-control">
									</div>
									
									<div class = "form-group col-md-3"> 
										<label for = "txtDtNasc"> Dt Nasc: </label>
										
										<input type="date" name="txtDtNasc" class="form-control">
									</div>
								</div>

							</fieldset>
							
							<!--  Linha 2 do Form-->
							
							<fieldset>
								<legend> Dados para Autenticação: </legend>
								
								<div class = "form-row"> 
									<div class = "form-group col-md-6"> 
										<label for = "txtEmail"> E-mail: </label>
										
										<input type="email" name="txtEmail" class="form-control">
									</div>
									
									<div class = "form-group col-md-3"> 
										<label for = "txtSenha">Senha: </label>
										
										<input type="password" name="txtSenha" class="form-control">
									</div>
									
									<div class = "form-group col-md-3"> 
										<label for = "txtConfSenha"> Confirmar Senha: </label>
										
										<input type="password" name="txtConfSenha" class="form-control"/>
									</div>
								
								</div>
							</fieldset>
							
							<hr>
							<div class = "form-row">
								<div class = "col-md-12"> 
									<input type="submit" value="Cadastrar" class="btn btn-success"/>
									
									<input type="reset" value="Limpar" class="btn btn-warning"/>
									
									<a href="login.html" class="btn btn-danger" >
										Cancelar
									</a>
								</div>
							
							
							</div>
			
						</form>

					</div>

				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

</body>
</html>
