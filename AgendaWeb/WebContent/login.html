<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Autenticação</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-4">
					<h1>UaiContatos</h1>
				</div>
			</div>
		</div>
	</header>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			
			<div class="col-md-4">
				<div class="well">
					<!-- Formulário para autenticação do usuário -->
					<form action="Autentica" method="POST">
						<div class="form-group">
							<img alt="User Image" src="imgs/users.png">
						</div>
						
						<div class="form-group">
							<label> E-mail: </label> <input type="email" name="txtEmail"
								required="required" class="form-control">

						</div>

						<div class="form-group">
							<label> Senha: </label> <input type="password" name="txtSenha"
								required="required" class="form-control">

						</div>

						<div class="form-group">
							<input type="submit" value="Login" class="btn btn-success">
						</div>

						<p>
							Não tem cadastro? Cadastre-se <a href="cadastro.html"> aqui </a>
						</p>
					</form>
				</div>
			</div>
			
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
